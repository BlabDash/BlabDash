<div class="grid-container">
    
    <h1>Welcome to BlabDash</h1>
    <h2>A tool that allows you to track Blab's growth</h2>
    
    <div class="square_one">
        
        <div class="square_header">Today's stats</div>
        
        <div class="data_row">
        <div class="square_key">Signed in</div>
        <div class="square_value">{{today[0].total_unique | number:0}}</div>
        </div>
        
        <div class="data_row">
        <div class="square_key">Jumped on cam</div>
        <div class="square_value">{{today[0].total_on_cam | number:0}}</div>
        </div>
        
        <div class="data_row">
        <div class="square_key">Blabs created</div>
        <div class="square_value">{{today[0].total_blabs | number:0}}</div>
        </div>
        
        <div class="data_row">
        <div class="square_key">New users</div>
        <div class="square_value">{{today[0].total_new_users | number:0}}</div>
        </div>
        
    </div>
    
</div>
